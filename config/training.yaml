# Training Configuration for Cricket Ball Detection

model:
  name: "yolo11n"
  variant: "nano"
  pretrained_weights: "yolo11n.pt"

training:
  epochs: 50
  batch_size: 16
  image_size: 640
  patience: 10  # Early stopping patience
  cache: false
  device: 0  # GPU device ID (-1 for CPU)

augmentation:
  mosaic: true
  mosaic_disable_epoch: 10  # Disable after epoch 10
  perspective: 0.0
  flipud: 0.5
  fliplr: 0.5
  blur: 0.0
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4

optimization:
  optimizer: "SGD"
  lr0: 0.01
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005

dataset:
  config: "ball.yaml"
  train_path: "data/processed/train"
  val_path: "data/processed/val"
  test_path: "data/processed/test"

output:
  experiment_name: "yolo11n_cricket_ball"
  save_dir: "models/checkpoints"
